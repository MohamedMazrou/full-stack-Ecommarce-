
<div *ngIf="showsideBar" (click)="showSidebar()" class="bg-black/30 xl:hidden w-full mr-64 h-screen top-0 fixed left-0  z-40 "></div>

<div class="top-2  hover:bg-gray-100 flex justify-center items-center fixed focus:ring-2 rounded-lg border focus:ring-gray-200   bg-white z-40">
<button (click)="showSidebar()" data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
    type="button"
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500  xl:hidden focus:outline-none ">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
        </path>
    </svg>
</button>
</div>


<aside [ngClass]="{'translate-x-0':showsideBar,'-translate-x-full':!showsideBar}" id="default-sidebar"
    class="  w-64 h-screen fixed top-0 left-0 z-50  duration-300 transition-transform -translate-x-full xl:translate-x-0"
    aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-white shadow-lg">
        <ul class="space-y-2 font-medium">
            <li >
                <a  [routerLink]="['/dashboard']" (click)="showSidebar()"
                         class="flex items-center p-2 text-zinc-950 rounded-lg border transition duration-200 hover:bg-zinc-950 hover:text-white group cursor-pointer">
                    <svg  class="shrink-0 w-5 h-5 text-zinc-950 transition duration-75  group-hover:text-white "
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                        <path
                            d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                        <path
                            d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
                    </svg>
                    <span  class="ms-3">analysis</span>
                </a>
            </li>
           
           
            <li>
                <a (click)="showSidebar()" [routerLink]="['/dashboard/users']" [routerLinkActive]="['active-link','bg-zinc-950']" 
                    class="flex items-center p-2 text-zinc-950 rounded-lg border transition duration-200 hover:bg-zinc-950 hover:text-white group cursor-pointer">
                    <svg  class="shrink-0 w-5 h-5 text-zinc-950 transition duration-75  group-hover:text-white "
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                        <path
                            d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z" />
                    </svg>
                    <span  class="flex-1 ms-3 whitespace-nowrap">Users</span>
                </a>
            </li>

            <li>
                <a (click)="showSidebar()" [routerLink]="['/dashboard/products']" [routerLinkActive]="['active-link','bg-zinc-950']" 
                    class="flex items-center p-2 text-zinc-950 rounded-lg border transition duration-200 hover:text-white cursor-pointer  hover:bg-zinc-950 group">
                    <svg class="shrink-0 w-5 h-5 text-zinc-950 transition duration-75  group-hover:text-white"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                        <path
                            d="M17 5.923A1 1 0 0 0 16 5h-3V4a4 4 0 1 0-8 0v1H2a1 1 0 0 0-1 .923L.086 17.846A2 2 0 0 0 2.08 20h13.84a2 2 0 0 0 1.994-2.153L17 5.923ZM7 9a1 1 0 0 1-2 0V7h2v2Zm0-5a2 2 0 1 1 4 0v1H7V4Zm6 5a1 1 0 1 1-2 0V7h2v2Z" />
                    </svg>
                    <span class="flex-1 ms-3 whitespace-nowrap">Products</span>
                </a>
            </li>
            <li>
                <a (click)="showSidebar()" [routerLink]="['/dashboard/UploadProduct']" [routerLinkActive]="['active-link','bg-zinc-950']" 
                    class="flex items-center border p-2 text-zinc-950 rounded-lg transition duration-200 hover:text-white cursor-pointer  hover:bg-zinc-950 group">

                    <svg class="w-6 h-6 text-zinc-950 transition duration-75  group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
  <path fill-rule="evenodd" d="M12 3a1 1 0 0 1 .78.375l4 5a1 1 0 1 1-1.56 1.25L13 6.85V14a1 1 0 1 1-2 0V6.85L8.78 9.626a1 1 0 1 1-1.56-1.25l4-5A1 1 0 0 1 12 3ZM9 14v-1H5a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2h-4v1a3 3 0 1 1-6 0Zm8 2a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H17Z" clip-rule="evenodd"/>
</svg>

                    <span class="flex-1 ms-3 whitespace-nowrap">Upload product</span>
                </a>
            </li>
            <li  class="relative">
                <a (click)="showSidebar()" [routerLink]="['/dashboard/OrderManagement']" [routerLinkActive]="['active-link','bg-zinc-950']" 
                    class="flex items-center p-2 text-zinc-950 rounded-lg transition border duration-200 hover:text-white cursor-pointer  hover:bg-zinc-950 group">

  
<svg class="w-6 h-6 text-zinc-950 transition duration-75  group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
  <path fill-rule="evenodd" d="M5.617 2.076a1 1 0 0 1 1.09.217L8 3.586l1.293-1.293a1 1 0 0 1 1.414 0L12 3.586l1.293-1.293a1 1 0 0 1 1.414 0L16 3.586l1.293-1.293A1 1 0 0 1 19 3v18a1 1 0 0 1-1.707.707L16 20.414l-1.293 1.293a1 1 0 0 1-1.414 0L12 20.414l-1.293 1.293a1 1 0 0 1-1.414 0L8 20.414l-1.293 1.293A1 1 0 0 1 5 21V3a1 1 0 0 1 .617-.924ZM9 7a1 1 0 0 0 0 2h6a1 1 0 1 0 0-2H9Zm0 4a1 1 0 1 0 0 2h6a1 1 0 1 0 0-2H9Zm0 4a1 1 0 1 0 0 2h6a1 1 0 1 0 0-2H9Z" clip-rule="evenodd"/>
</svg>


                    <span class="flex-1 ms-3 whitespace-nowrap">Order Management</span>
                </a>
        <span *ngIf="countOrder != 0" class="bg-red-600 rounded-full   absolute -top-2 -right-1 text-white w-6  flex justify-center items-center  h-6">{{countOrder}}</span>
            </li>
            <li >
                <a (click)="showSidebar()" [routerLink]="['/dashboard/Delivery']" [routerLinkActive]="['active-link','bg-zinc-950']" 
                    class="flex items-center border p-2 text-zinc-950 rounded-lg transition duration-200 hover:text-white cursor-pointer  hover:bg-zinc-950 group">
<svg class="w-6 h-6 text-zinc-950 transition duration-75  group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
  <path fill-rule="evenodd" d="M4 4a2 2 0 0 0-2 2v9a1 1 0 0 0 1 1h.535a3.5 3.5 0 1 0 6.93 0h3.07a3.5 3.5 0 1 0 6.93 0H21a1 1 0 0 0 1-1v-4a.999.999 0 0 0-.106-.447l-2-4A1 1 0 0 0 19 6h-5a2 2 0 0 0-2-2H4Zm14.192 11.59.016.02a1.5 1.5 0 1 1-.016-.021Zm-10 0 .016.02a1.5 1.5 0 1 1-.016-.021Zm5.806-5.572v-2.02h4.396l1 2.02h-5.396Z" clip-rule="evenodd"/>
</svg>


                    <span class="flex-1 ms-3 whitespace-nowrap"> Delivery</span>
                </a>
            </li>
            <li  >
                <a (click)="showSidebar()" [routerLink]="['/dashboard/Received']" [routerLinkActive]="['active-link','bg-zinc-950']" 
                    class="flex items-center p-2 text-zinc-950 rounded-lg transition duration-200 border hover:text-white cursor-pointer  hover:bg-zinc-950 group">
<svg class="w-6 h-6 text-zinc-950 transition duration-75  group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
  <path fill-rule="evenodd" d="M9 2a1 1 0 0 0-1 1H6a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-2a1 1 0 0 0-1-1H9Zm1 2h4v2h1a1 1 0 1 1 0 2H9a1 1 0 0 1 0-2h1V4Zm5.707 8.707a1 1 0 0 0-1.414-1.414L11 14.586l-1.293-1.293a1 1 0 0 0-1.414 1.414l2 2a1 1 0 0 0 1.414 0l4-4Z" clip-rule="evenodd"/>
</svg>



                    <span class="flex-1 ms-3 whitespace-nowrap"> Received</span>
                </a>
            </li>
            <li class="relative " >
                <a (click)="showSidebar()" [routerLink]="['/dashboard/Undelivered']" [routerLinkActive]="['active-link','bg-zinc-950']" 
                    class="flex items-center p-2 text-zinc-950 rounded-lg transition border duration-200 hover:text-white cursor-pointer  hover:bg-zinc-950 group">


<svg class="w-6 h-6 text-zinc-950 transition duration-75  group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
</svg>


                    <span class="flex-1 ms-3 whitespace-nowrap"> Undelivered</span>
                </a>
                        <span  *ngIf="countUndelivered != 0" class="bg-red-600 rounded-full   absolute -top-2 -right-1 text-white w-6  flex justify-center items-center  h-6">{{countUndelivered}}</span>

            </li>

            <li>
                <a (click)="logout()"  
                    class="flex border items-center p-2 text-zinc-950 rounded-lg transition duration-200 hover:text-white hover:bg-zinc-950 group cursor-pointer">
                    <svg class="shrink-0 w-5 h-5 text-zinc-950 transition duration-75  group-hover:text-white"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
                    </svg>
                    <span class="flex-1 ms-3 whitespace-nowrap">logout</span>
                </a>
            
               
            </li>
     
        </ul>


    </div>
