<div class="w-full 2xl:w-1/2">

     <swiper-container class="  relative  overflow-hidden rounded-lg  md:flex  w-full  justify-center h-auto  items-center m-0 border  " autoplay-delay="300"   loop="true" slides-per-view="3"  speed="1500" parallax="true">
  
         <swiper-slide lazy="true">
<img class=" w-full md:h-auto  md:w-auto"  loading="lazy" src="../../../assets/appleWatch.jpg" alt="">
    </swiper-slide>
         <swiper-slide lazy="true">
<img class=" w-full md:h-auto  md:w-auto"  loading="lazy" src="../../../assets/ps5.jpg" alt="">
    </swiper-slide>
         <swiper-slide lazy="true">
<img class=" w-full md:h-auto  md:w-auto"  loading="lazy" src="../../../assets/4bd3ecb02284478943d7a2ccfd2a741b.jpg" alt="">
    </swiper-slide>
         <swiper-slide lazy="true">
<img class=" w-full md:h-auto  md:w-auto"  loading="lazy" src="../../../assets/8350785ff8b32eced4c732770e267a29.jpg" alt="">
    </swiper-slide>
         <swiper-slide lazy="true">
            <img class=" w-full md:h-auto  md:w-auto" loading="lazy" src="../../../assets/iphone.jpg" alt="">

    </swiper-slide>
</swiper-container> 

</div>

<!-- product -->
<div class="product grid   gap-5 md:gap-0 md:grid-cols-2 justify-center items-center w-full mt-8 md:m-0 ">

    @for (item of smallproducts; track $index) {


    <div  *ngIf="!_IsLoadingService.isLoadingSkeleton" [routerLink]="['/user/details',item.id]"
        class=" p-3 flex flex-col shadow-md md:shadow-none  md:flex-row items-center gap-4 cursor-pointer rounded-md transition duration-300 hover:scale-105">
        <!-- name and img -->
        <img class="md:shadow-md rounded-md w-1/2  md:w-28 md:h-28" loading="lazy" [src]="item.image" alt="">
        <!-- content -->
        <div class="flex flex-col  gap-2">
            <p>{{item.title | ProTitelcut}}...</p>

            <!-- price and old price -->
            <div class="flex items-center justify-start gap-2">
                <del [ngClass]="{'block':item.discount , 'hidden': !item.discount}"
                    class="text-gray-500">${{item.price}}</del>
                <span [ngClass]="{'block':item.discount , 'hidden': !item.discount}"
                    class="text-green-800 text-xl">${{item.price * (1 - item.discount / 100) | number:'1.0-0'}}</span>
            </div>

            <!-- offer -->
            <div class="flex items-center justify-center w-fit gap-1">
                <span [ngClass]="{'hidden':!item.discount}"
                    class="bg-red-500 rounded-full p-1 text-white w-fit text-xs">{{item.discount}}%</span>
                <span class="font-bold text-sm">off</span>
            </div>

        </div>

    </div>
    }

    <!-- skeleton -->
@for(_ of [].constructor(4); track $index){
 <div  *ngIf="_IsLoadingService.isLoadingSkeleton" class="p-3 flex flex-col shadow-md md:shadow-none md:flex-row items-center gap-4 rounded-md animate-pulse">
    <!-- صورة -->
    <div class="w-1/2 md:w-28 md:h-28 bg-gray-300 rounded-md"></div>

    <!-- المحتوى -->
    <div class="flex flex-col gap-2 w-full">
        <!-- العنوان -->
        <div class="h-4 w-3/4 bg-gray-300 rounded"></div>

        <!-- السعر والخصم -->
        <div class="flex items-center gap-2">
            <div class="h-4 w-12 bg-gray-300 rounded"></div>
            <div class="h-5 w-16 bg-gray-300 rounded-full"></div>
        </div>

        <!-- الخصم -->
        <div class="flex items-center gap-1">
            <div class="h-5 w-10 bg-gray-300 rounded-full"></div>
            <div class="h-4 w-8 bg-gray-300 rounded"></div>
        </div>
    </div>
</div>   
}


</div>




</section>
